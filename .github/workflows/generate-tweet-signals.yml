name: Generate Tweet Signals â†’ Supabase

on:
  schedule:
    # GitHub cron is UTC. Pick times you want it to run.
    - cron: '0 14 * * *'
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  generate_signals:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libpq-dev libssl-dev \
            libcurl4-openssl-dev libxml2-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::DBI
            any::RPostgres
            any::dplyr
            any::purrr
            any::tibble
            any::stringr
            any::lubridate
            any::tidyr
            any::glue
            any::jsonlite
            any::httr2

      - name: Run generate_tweet_signals.R
        env:
          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Supabase
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DB:   ${{ secrets.SUPABASE_DB }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PWD:  ${{ secrets.SUPABASE_PWD }}

          # Pooler host (can be a repo variable)
          SUPABASE_POOLER_HOST: ${{ vars.SUPABASE_POOLER_HOST }}

          # Optional tuning (repo variables)
          LOCAL_TZ: ${{ vars.LOCAL_TZ }}
          SIGNALS_LOOKBACK_MINUTES: ${{ vars.SIGNALS_LOOKBACK_MINUTES }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          OPENAI_TEMPERATURE: ${{ vars.OPENAI_TEMPERATURE }}
          OPENAI_MAX_TOKENS: ${{ vars.OPENAI_MAX_TOKENS }}

        run: |
          Rscript generate_tweet_signals.R



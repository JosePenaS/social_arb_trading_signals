name: Generate Tweet Signals

on:
  schedule:
    - cron: '0 13 * * *'
    - cron: '30 19 * * *'
  workflow_dispatch:
    inputs:
      time_window_hours:
        description: 'Lookback window in hours (default 24)'
        required: false
        default: '24'

concurrency:
  group: tweet-signals
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libpq-dev libssl-dev \
            libcurl4-openssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "dplyr","purrr","stringr","lubridate","jsonlite",
            "glue","httr","DBI","RPostgres","tidyr"
          ), repos="https://cloud.r-project.org")'

      # (Optional but handy) show repo contents if it ever fails again
      - name: Show repo tree
        run: |
          pwd
          ls -la

      - name: Run generate_tweet_signals.R
        env:
          SUPABASE_HOST:   ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT:   ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DB:     ${{ secrets.SUPABASE_DB }}
          SUPABASE_USER:   ${{ secrets.SUPABASE_USER }}
          SUPABASE_PWD:    ${{ secrets.SUPABASE_PWD }}
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL:    ${{ vars.OPENAI_MODEL }}
          TIME_WINDOW_HOURS: ${{ inputs.time_window_hours || vars.TIME_WINDOW_HOURS || '24' }}
        run: |
          Rscript generate_tweet_signals.R

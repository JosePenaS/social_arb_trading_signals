name: Generate Tweet Signals

on:
  # Run twice per day (â‰ˆ9:00 AM & 3:30 PM New York)
  schedule:
    - cron: '0 13 * * *'
    - cron: '30 19 * * *'
  # Allow manual runs
  workflow_dispatch: {}

concurrency:
  group: tweet-signals
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libpq-dev libssl-dev \
            libcurl4-openssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c(
            "dplyr","purrr","stringr","lubridate","jsonlite",
            "glue","httr","DBI","RPostgres","tidyr"
          ), repos="https://cloud.r-project.org")'

      - name: Run generate_tweet_signals.R
        env:
          # ---- Supabase ----
          SUPABASE_HOST:   ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT:   ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DB:     ${{ secrets.SUPABASE_DB }}
          SUPABASE_USER:   ${{ secrets.SUPABASE_USER }}
          SUPABASE_PWD:    ${{ secrets.SUPABASE_PWD }}

          # ---- OpenAI ----
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL:    ${{ vars.OPENAI_MODEL || 'gpt-4o' }}

          # ---- Controls (24h window version) ----
          TIME_WINDOW_HOURS: ${{ vars.TIME_WINDOW_HOURS || '168' }}
          SPEC_MIN:          ${{ vars.SPEC_MIN || '0.30' }}

          # Kept for compatibility if you switch back to unseen-threads mode
          BATCH_LIMIT:     ${{ vars.BATCH_LIMIT || '150' }}
        run: |
          Rscript generate_tweet_signals.R
          # If your script lives in scripts/, use:
          # Rscript scripts/generate_tweet_signals.R

